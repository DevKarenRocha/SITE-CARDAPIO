<!DOCTYPE html>
 <html lang="pt-BR">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Linktree com Partículas</title>
         <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
         <link rel="stylesheet" href="styles.css">
     </head>
     <body>
        <div id="particles-js"></div>
        <div class="card-link">
          <img src="foto1.png" alt="foto1">
          <h3>KAREN ROCHA</h3>
          <h5>FRONT END DEVELOPER</h5>
          <div class="cards-bnt">
            <a class="itens-bnt" href="">
              <p>Portifólio</p>
            </a>
            <a class="itens-bnt" href="https://github.com/DevKarenRocha">
              <p>GitHub</p>
            </a>
            <a class="itens-bnt" href="https://www.linkedin.com/in/karen-cristina-rocha-braga-61505928b/">
              <p>LinkedIn</p>
            </a>
            <a class="itens-bnt" href="https://www.instagram.com/dev.karenrocha/">
              <p>Instagram</p>
            </a>
            <a class="itens-bnt" href="https://wa.me/qr/YM5TKNOZZLH7L1">
              <p>Whatsapp</p>
            </a>
          </div>
        </div>
        
         <script>
             document.addEventListener("DOMContentLoaded", function () {
                 particlesJS("particles-js", {
                     particles: {
                         number: { value: 150, density: { enable: true, value_area: 800 } },
                         color: { value: "#ffffff" },
                         shape: { type: "circle" },
                         size: { value: 3 },
                         line_linked: {
                             enable: true,
                             distance: 150,
                             color: "#ffffff",
                             opacity: 0.4,
                             width: 1,
                         },
                         move: { enable: true, speed: 2 },
                       },
                     });
                   });
         </script>
</body>
 </html>
